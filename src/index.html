<!doctype html>
<html id="root" lang="hu">
<head title="Lendület Műhely">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta http-equiv="Cache-Control" content="public, max-age=900">
    <link href="./css/style.min.css" rel="stylesheet">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/navbar_footer_loader-min.js"></script>
    <script src="./js/colleagues-min.js"></script>
    <title>Lendület műhely</title>
</head>
<body id="main-page">
<div id="navbar"></div>

<main role="main">
    <div class="carousel slide" data-ride="carousel" id="myCarousel">
        <ol class="carousel-indicators">
            <li class="active" data-slide-to="0" data-target="#myCarousel"></li>
            <li data-slide-to="1" data-target="#myCarousel"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <picture>
                    <source media="(max-width: 425px)" srcset="assets/carousel/children_therapy_425.jpg">
                    <source media="(min-width: 425px)" srcset="assets/carousel/children_therapy_1920.jpg">
                    <img src="assets/carousel/children_therapy_1920.jpg" alt="children therapy">
                </picture>
                <div class="container">
                    <div class="carousel-caption">
                        <h1>Gyermek- és családterápia</h1>
                        <p><a class="btn btn-lg" href="./children-therapy.html"
                              role="button">Bővebben</a></p>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <picture>
                    <source media="(max-width: 425px)" srcset="assets/carousel/couple_therapy_425.jpg">
                    <source media="(min-width: 425px)" srcset="assets/carousel/couple_therapy_1920.jpg">
                    <img src="assets/carousel/couple_therapy_1920.jpg" alt="couple therapy">
                </picture>
                <div class="container">
                    <div class="carousel-caption">
                        <h1>Felnőtt- és párterápia</h1>
                        <p><a class="btn btn-lg" href="./couple-therapy.html"
                              role="button">Bővebben</a></p>
                    </div>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" data-slide="prev" href="#myCarousel" role="button">
            <span aria-hidden="true" class="carousel-control-prev-icon"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" data-slide="next" href="#myCarousel" role="button">
            <span aria-hidden="true" class="carousel-control-next-icon"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="container" id="colleagues-overview">
        <p class="h1 text-center">Munkatársaink</p>
        <div class="row">
            <div class="col-lg-4" id="arany-ildiko">
                <img alt="image" class="rounded-circle"
                     src="assets/colleagues/arany_ildiko.jpg">
                <h2 class="name"></h2>
                <p class="title"></p>
                <p>Telefonszám: <span class="phone-nr"></span> <br/> E-mail: <span
                        class="email"></span></p>
                <p><a class="btn btn-secondary btn-custom" href="./colleagues.html"
                      role="button">
                    Részletek&raquo;
                </a></p>
            </div>
            <div class="col-lg-4" id="bedo-liza">
                <img alt="image" class="rounded-circle"
                     src="assets/colleagues/bedo_liza.jpg">
                <h2 class="name"></h2>
                <p class="title"></p>
                <p>Telefonszám: <span class="phone-nr"></span> <br/> E-mail: <span
                        class="email"></span></p>
                <p><a class="btn btn-secondary btn-custom"
                      href="./colleagues.html#bedo-liza-anchor" role="button">Részletek
                    &raquo;</a></p>
            </div>
            <div class="col-lg-4" id="filep-hajnalka">
                <img alt="image" class="rounded-circle"
                     src="assets/colleagues/filep_hajnalka.jpg">
                <h2 class="name"></h2>
                <p class="title"></p>
                <p>Telefonszám: <span class="phone-nr"></span> <br/> E-mail: <span
                        class="email"></span></p>
                <p><a class="btn btn-secondary btn-custom"
                      href="./colleagues.html#filep-hajnalka-anchor" role="button">Részletek
                    &raquo;</a></p>
            </div>
            <div class="col-lg-4" id="lango-rebeka">
                <img alt="image" class="rounded-circle"
                     src="assets/colleagues/lango_rebeka.jpg">
                <h2 class="name"></h2>
                <p class="title"></p>
                <p>Telefonszám: <span class="phone-nr"></span> <br/> E-mail: <span
                        class="email"></span></p>
                <p><a class="btn btn-secondary btn-custom"
                      href="./colleagues.html#lango-rebeka-anchor" role="button">Részletek
                    &raquo;</a></p>
            </div>
            <div class="col-lg-4" id="papp-timea">
                <img alt="image" class="rounded-circle"
                     src="assets/colleagues/papp_timea.jpg">
                <h2 class="name"></h2>
                <p class="title"></p>
                <p>Telefonszám: <span class="phone-nr"></span> <br/> E-mail: <span
                        class="email"></span></p>
                <p><a class="btn btn-secondary btn-custom"
                      href="./colleagues.html#papp-timea-anchor" role="button">Részletek
                    &raquo;</a></p>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="footer"></div>
    </div>
</main>
</body>
</html>
